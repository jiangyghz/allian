<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>经销商修改</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap-validation/bootstrap3-validation.min.js"></script>
    <script src="../js/jquery.pwdstrategy.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery.cookie.js"></script>
</head>

<body>
<div class="modal-header" >
    <h4 class="modal-title" id="exampleModalLabel">经销商信息</h4>
</div>

<div class="modal-body" style=" overflow:auto;">
    <form id="form1" role="form"  class="form-horizontal" >
        <div class="form-group">
            <label class="col-sm-3 control-label">经销商代码：</label>
            <div class="col-xs-8"><input type="hidden" id="tid" name="tid" th:value="${info.tid}">
                <input type="text" class="form-control " check-type="required" th:value="${info.dealerno}" name="dealerno" readonly="readonly"  maxlength="20"   />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经销商名称：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control " check-type="required" th:value="${info.dealername}" name="dealername"    />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经销商简称：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "  th:value="${info.pcname}"  name="pcname"    />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">品牌：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control " check-type="required" th:value="${info.brand}" name="brand"    />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">省份：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "  th:value="${info.province}" name="province" maxlength="25"     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">城市：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "  th:value="${info.city}" name="city" maxlength="25"     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">大区：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "  th:value="${info.zone}" name="zone" maxlength="25"    />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.address}" name="address" maxlength="50" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.tel}" name="tel" maxlength="20" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属集团：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.groupname}" name="groupname" maxlength="20" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.linkman}" name="linkman" maxlength="20" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人电话：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.linkmantel}" name="linkmantel" maxlength="20" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发票台头：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.invoiceheading}" name="invoiceheading" maxlength="50" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开户行：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.bank}" name="bank" maxlength="50" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发票地址：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.invoiceaddress}" name="invoiceaddress" maxlength="50" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.bankacount}" name="bankacount" maxlength="50" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发票电话：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.invoicetel}" name="invoicetel" maxlength="50" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">税号：</label>
            <div class="col-xs-8">
                <input type="text" class="form-control "   th:value="${info.vatno}" name="vatno" maxlength="50" />
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="col-sm-3 control-label">是否电子发票：</label>-->
<!--            <div class="col-xs-8">-->
<!--                <select id="is_elec_invoice" name="is_elec_invoice" style="width:140px;" class="form-control " disabled="disabled">-->
<!--                    <option value="0" th:attr="selected=(${info.is_elec_invoice}==0?'selected':'false')">否</option>-->
<!--                    <option value="1"  th:attr="selected=(${info.is_elec_invoice}==1?'selected':'false')">是</option>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->

    </form>
</div>
<div class="modal-footer " style="text-align: center;">
    <button type="button" class="btn btn-primary" id="btnSubmit">保存</button>
<!--    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
</div>
<script th:inline="javascript">
    $(function(){
        $('#form1').validation({reqmark:false});
        $("#btnSubmit").click(function(){
            if($("#form1").valid()==false){
                $(".form-group.has-error").eq(0).find("input,select,textarea").focus();
                return false;
            }

            $.post("agencyinfo",$("form").serialize()+"&action=save&tokensign="+$.cookie("tokensign"),function(data){
                //console.info(data);
                if(data[0]){
                    alert("修改成功");
                    //closemodal();

                }else{
                    alert(data[1]);
                }
            },"json");
        });
    });

</script>
</body>

</html>
